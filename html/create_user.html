<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skapa konto</title>
    <link rel="stylesheet" href="../css/create_user.css">
</head>
<body>
    <h1>Skapa konto</h1>
    <form action="/create_user" method="POST" enctype="multipart/form-data">
        <label for="user-name">Anv√§ndarnamn: </label>
        <input type="text" name="user-name" id="user-name" required>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email">

        <label for="telephone">Telefonnummer: </label>
        <input type="tel" name="telephone" id="telephone">

        <label for="image">Bild: </label>
        <input type="file" accept="image/png, image/jpeg" name="image" id="image">

        <input type="submit" name="create" value="Skapa">
    </form>
</body>
</html>
